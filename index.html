<html>
<head><title>Shootly: Photo Shoot Price Calculator</title>
   
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
   
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    </head>

<body>
    
    
    <div><p id="topscore">Book a Photoshoot in Miami</p>
        
        
        



        </div>
        <div id="shoottype">
            <p>Select type of shoot:</p>
            <img src="images/couple.jpg" onclick="couple()">
            <img src="images/family.jpg" onclick="family()">
            <img src="images/event.jpg" onclick="events()">
            <img src="images/food.jpg" onclick="food()">
            <img src="images/social.jpg" onclick="social()">
            <img src="images/Studio.jpg" onclick="studio()">   
        </div>
       
         


        <div class="row">

                    <div class="column">
                        Location price: <span id="locationPrice">0</span>
                        <p>Location</p>
                        <div class="box">
                            <select name="etat" id="location" onChange="locationchange()">
                                <option value=60>Miami beach</option>
                                <option value=15>Wynwood and Design District</option>
                                <option value=40>Fort Lauderdale</option>
                              </select>
                          </div>
                    </div>



                   
                        <div class="column">
                            <div id="logbox">
                                <p>Photoshoot type: <span id="typeofshoot">not selected</span></p>
                                <p>Shoot description: <span id="log">not selected</span></p>
                                <p>Shoot type price: <span id="price">0</span> </p>
                                    <p>final price: <span id="finalprice">0</span></p> 
                                <p>Extra price for hours <span id="priceHours">0</span></p>
                                </div>
                        </div>




                    <div class="column">
                        <p>Amount of shoot time: <span id="outputHours">30 minutes</span></p>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="10" value="1" class="slider" id="hoursin"onChange="hourChange()">
                        </div>
                    </div>

                
            </div>



            

<br>
            <div>           
                <p id="expenses">
                    <p id="topscore"><span id="finalprice2">0</p>
                 </p>
                </div>  
    

                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script src="script.js">
            
                    
                </script>
    </body>
